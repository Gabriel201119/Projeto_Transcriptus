services:
  - type: web
    name: transcriptus
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: transcriptus-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BING_TRANSLATE_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: transcriptus-db
    plan: free
    databaseName: transcriptus
    user: transcriptus_user

